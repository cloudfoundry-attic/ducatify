jobs:
- instances: 1
  name: cc_bridge_z1
  networks:
  - name: diego1
  properties:
    metron_agent:
      zone: z1
    route_registrar:
      routes:
      - name: connet
        registration_interval: 20s
        port: 4002
        uris:
        - connet.systemdomain.mycf.example.com
    nats:
      machines:
      - 10.244.0.6
      password: nats
      port: 4222
      user: nats
  resource_pool: cc_bridge_z1
  templates:
  - name: consul_agent
    release: cf
  - name: stager
    release: diego
  - name: nsync
    release: diego
  - name: tps
    release: diego
  - name: cc_uploader
    release: diego
  - name: metron_agent
    release: cf
  - name: connet
    release: ducati
  - name: route_registrar
    release: cf
  update:
    max_in_flight: 1
    serial: false
- name: database_z1
  instances: 1
  persistent_disk: 256
  resource_pool: database_z1
  networks:
  - name: diego1
  templates:
  - name: bbs
    release: diego
- name: ducati_db
  instances: 1
  persistent_disk: 256
  resource_pool: database_z1
  networks:
  - name: diego1
  templates:
  - name: postgres
    release: ducati
  - name: consul_agent
    release: cf
  properties:
    consul:
      agent:
        services:
          ducati-db:
            name: ducati-db
            check:
              script: /bin/true
              interval: 5s
- instances: 1
  name: cell_z1
  networks:
  - name: diego1
  properties:
    diego:
      rep:
        zone: z1
    metron_agent:
      zone: z1
  resource_pool: cell_z1
  templates:
  - name: rep
    release: diego
  - name: consul_agent
    release: cf
  - name: garden
    release: garden-linux
  - name: rootfses
    release: diego
  - name: metron_agent
    release: cf
  - name: ducati
    release: ducati
  update:
    max_in_flight: 1
    serial: false
- instances: 0
  name: brain_z2
  networks:
  - name: diego2
  properties:
    metron_agent:
      zone: z2
  resource_pool: brain_z2
  templates:
  - name: consul_agent
    release: cf
  - name: auctioneer
    release: diego
  - name: converger
    release: diego
  - name: metron_agent
    release: cf
  update:
    max_in_flight: 1
    serial: true
- instances: 0
  name: cell_z2
  networks:
  - name: diego2
  properties:
    diego:
      rep:
        zone: z2
    metron_agent:
      zone: z2
  resource_pool: cell_z2
  templates:
  - name: rep
    release: diego
  - name: consul_agent
    release: cf
  - name: garden
    release: garden-linux
  - name: rootfses
    release: diego
  - name: metron_agent
    release: cf
  - name: ducati
    release: ducati
  update:
    max_in_flight: 1
    serial: false
- instances: 0
  name: colocated_z3
  networks:
  - name: diego3
  persistent_disk_pool: database_disks
  properties:
    consul:
      agent:
        services:
          etcd: {}
    diego:
      rep:
        zone: z3
    metron_agent:
      zone: z3
  resource_pool: colocated_z3
  templates:
  - name: rep
    release: diego
  - name: auctioneer
    release: diego
  - name: bbs
    release: diego
  - name: cc_uploader
    release: diego
  - name: converger
    release: diego
  - name: consul_agent
    release: cf
  - name: etcd
    release: etcd
  - name: file_server
    release: diego
  - name: garden
    release: garden-linux
  - name: metron_agent
    release: cf
  - name: nsync
    release: diego
  - name: rootfses
    release: diego
  - name: route_emitter
    release: diego
  - name: ssh_proxy
    release: diego
  - name: stager
    release: diego
  - name: tps
    release: diego
  - name: ducati
    release: ducati
  - name: connet
    release: ducati
  - name: route_registrar
    release: cf
  update:
    max_in_flight: 1
    serial: true

- name: ducati-acceptance
  lifecycle: errand
  instances: 1
  templates:
    - name: acceptance-with-cf
      release: ducati
  resource_pool: database_z1
  networks:
    - name: diego1

name: cf-warden-diego
networks:
- name: diego1
  type: manual
  subnets:
  - cloud_properties: {}
    range: 10.244.16.0/24
    reserved:
    - 10.244.16.1
    static:
    - 10.244.16.10 - 10.244.16.20
- name: diego2
  type: manual
  subnets:
  - cloud_properties: {}
    range: 10.244.18.0/24
    reserved:
    - 10.244.18.1
    static: []
- name: diego3
  type: manual
  subnets:
  - cloud_properties: {}
    range: 10.244.20.0/24
    reserved:
    - 10.244.20.1
    static: []
properties:
  acceptance-with-cf:
    api: api.systemdomain.mycf.example.com
    admin_password: some-admin-password
    admin_user: some-admin-user
    apps_domain: appsdomain.mycf.example.com
    skip_ssl_validation: true
  diego:
    nsync:
      bbs: some-location
      network_id: ducati-overlay
    route_emitter:
      nats:
        machines:
        - 10.244.0.6
        password: nats
        port: 4222
        user: nats
  garden:
    allow_host_access: null
    allow_networks: null
    default_container_grace_time: 0
    deny_networks:
    - 0.0.0.0/0
    disk_quota_enabled: null
    enable_graph_cleanup: true
    graph_cleanup_threshold_in_mb: 0
    insecure_docker_registry_list: null
    listen_address: 0.0.0.0:7777
    listen_network: tcp
    log_level: debug
    network_mtu: null
    persistent_image_list:
    - /var/vcap/packages/rootfs_cflinuxfs2/rootfs
    network_plugin: /var/vcap/packages/ducati/bin/guardian-cni-adapter
    network_plugin_extra_args:
      - "--configFile=/var/vcap/jobs/ducati/config/adapter.json"
    shared_mounts:
      - "/var/vcap/data/ducati/container-netns"
  syslog_daemon_config:
    address: null
    port: null
  connet:
    daemon:
      database:
        host: ducati-db.service.cf.internal
        port: 5432
        username: ducati_daemon
        password: some-password
        name: ducati
        ssl_mode: disable
  ducati:
    daemon:
      database:
        host: ducati-db.service.cf.internal
        port: 5432
        username: ducati_daemon
        password: some-password
        name: ducati
        ssl_mode: disable
    database:
      db_scheme: postgres
      port: 5432
      databases:
      - {name: ducati, tag: whatever}
      roles:
      - {name: ducati_daemon, password: some-password, tag: admin}
releases:
- name: diego
  version: latest
- name: garden-linux
  version: latest
- name: etcd
  version: latest
- name: cf
  version: latest
- name: ducati
  version: latest
resource_pools:
- cloud_properties: {}
  name: brain_z2
  network: diego2
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest
- cloud_properties: {}
  name: cell_z1
  network: diego1
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest
- cloud_properties: {}
  name: cell_z2
  network: diego2
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest
- cloud_properties: {}
  name: colocated_z3
  network: diego3
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest
update:
  canaries: 1
  canary_watch_time: 5000-120000
  max_in_flight: 1
  serial: false
  update_watch_time: 5000-120000

